<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form (ngSubmit)="login(f)" #f=ngForm class="user" novalidate>
                  <div class="form-group">
                    <input
                          type="email"
                          email
                          name="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email Address..."
                          required
                          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                          [(ngModel)]="usuario.email"
                          #email="ngModel"
                          [ngClass]="{'is-invalid': (email.errors?.required && email.touched) || (f.submitted && email.errors?.required) || email.errors?.pattern, 'is-valid': email.valid}"
                          >
                          <small *ngIf="(email.errors?.required && email.touched) || (f.submitted && email.errors?.required)" class="form-text invalid-feedback text-center">This field is requred</small>
                          <small *ngIf="email.errors?.pattern" class="form-text invalid-feedback text-center">Invalid email</small>
                  </div>
                  <div class="form-group">
                    <input
                          type="password"
                          name="password"
                          required
                          class="form-control form-control-user"
                          [(ngModel)]="usuario.password"
                          #password = "ngModel"
                          minlength="6"
                          id="exampleInputPassword"
                          placeholder="Password"
                          [ngClass]="{'is-invalid': (password.errors?.required && password.touched) || (f.submitted && password.errors?.required) || password.errors?.minlength, 'is-valid': password.valid}">
                          <small *ngIf="(password.errors?.required && email.touched) || (f.submitted && password.errors?.required)" class="form-text invalid-feedback text-center">This field is requred</small>
                          <small *ngIf="password.errors?.minlength" class="form-text invalid-feedback text-center">Need at least {{ password.errors.minlength.requiredLength }} characters.</small>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" [routerLink]="['/forgotpassword']">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" [routerLink]="['/register']">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
